<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // console.dir(Promise)
        function f() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve(    1024)
                    // reject('error')
                }, 2000)
            })
        }
        f()
            .then(function (data) {
                console.log(data);
            }, function (data) {
                console.log(data);
            })
            .finally(function () {
                console.log('finished');
            })
    </script>
</body>

</html>
